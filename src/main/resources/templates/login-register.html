<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/authenticate}" method="post">
  <label for="loginEmail">Email:</label>
  <input id="loginEmail" name="email" required><br>

  <label for="loginPassword">Password:</label>
  <input type="password" id="loginPassword" name="password" required><br>

  <button type="submit">Login</button>
</form>
<p th:if="${loginMessage}" th:text="${loginMessage}" style="color: green;"></p>
<p th:if="${loginError}" th:text="${loginError}" style="color: red;"></p>

<h1>Register</h1>
<form th:action="@{/register}" method="post">
  <label for="registerEmail">Email:</label>
  <input id="registerEmail" name="email" required><br>

  <label for="registerPassword">Password:</label>
  <input type="password" id="registerPassword" name="password" required><br>

  <button type="submit">Register</button>
</form>
<p th:if="${registerMessage}" th:text="${registerMessage}" style="color: green;"></p>
<p th:if="${registerError}" th:text="${registerError}" style="color: red;"></p>
</body>
</html>
